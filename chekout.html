<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Fake Shop</title>
    <link rel="stylesheet" href="estilos/checkout.css">
</head>
<body>

    <div class="container">
        <h1>Datos de Env√≠o y Pago</h1>
        <form id="checkout-form">
            <div class="form-section">
                <h2>Datos de Env√≠o</h2>
                <div class="form-group">
                    <label for="name">Nombre(s)</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Apellido(s)</label>
                    <input type="text" id="lastname" required>
                </div>
                <div class="form-group">
                    <label for="address">Direcci√≥n</label>
                    <input type="text" id="address" placeholder="Calle, n√∫mero, colonia" required>
                </div>
                <div class="form-group">
                    <label for="city">Ciudad</label>
                    <input type="text" id="city" required>
                </div>
                <div class="form-group">
                    <label for="phone">Tel√©fono</label>
                    <input type="tel" id="phone" required>
                </div>
            </div>

            <div class="form-section">
                <h2>Forma de Pago</h2>
                <div class="payment-options">
                    <label>

                    <div class="form-group">

                        <label for="card-exp">MM/AA</label>
                        <input type="text" id="card-exp" pattern="\d{2}/\d{2}" placeholder="MM/AA">
                    </div>
                    <div class="form-group">
                        <label for="card-cvv">CVV</label>
                        <input type="text" id="card-cvv" pattern="\d{3,4}" placeholder="CVV">
                    </div>
                </div>
            </div>
            
            <button id="pay-btn" type="button">Realizar Pago</button>
        </form>
    </div>

    <script src="scripts/checkout.js"></script>

</body>
</html>
