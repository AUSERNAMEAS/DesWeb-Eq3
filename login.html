<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Iniciar / Crear Cuenta - Fake Shop</title>
    <link rel="stylesheet" href="estilos/main.css">
    <style>
        /* estilos mínimos para integrarse con estilos/main.css */
        .auth-container { max-width:900px;margin:40px auto;padding:20px;display:flex;gap:24px;flex-wrap:wrap; }
        .auth-card { flex:1 1 380px;padding:20px;border-radius:8px;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,.08); }
        .auth-card h2 { margin-top:0; }
        .form-group { margin-bottom:12px; display:flex;flex-direction:column; }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] { padding:8px;border:1px solid #ccc;border-radius:4px; }
        .btn { display:inline-block;padding:10px 16px;border-radius:6px;background:#2b7cff;color:#fff;text-decoration:none;border:none;cursor:pointer; }
        .muted { color:#666;font-size:0.9rem; }
        @media(max-width:640px){ .auth-container{padding:12px} }
    </style>
</head>
<body>

<header>
    <img src="imagenes/logo.jpg" alt="Logo Fake Shop" style="height:48px;vertical-align:middle;">
    <a href="FakeShop.html" style="margin-left:12px;text-decoration:none;color:#333;">Volver a Inicio</a>
</header>

<main class="container">
    <section class="auth-container">
        <div class="auth-card" id="create-card">
            <h2>Crear Cuenta</h2>
            <p class="muted">Crea una cuenta para guardar pedidos y seguir tu historial.</p>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-name">Nombre completo</label>
                    <input id="reg-name" type="text" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Correo electrónico</label>
                    <input id="reg-email" type="email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Contraseña</label>
                    <input id="reg-password" type="password" required>
                </div>
                <button type="button" class="btn" onclick="alert('Aquí iría la lógica para crear cuenta')">Crear cuenta</button>
            </form>
        </div>

        <div class="auth-card" id="login-card">
            <h2>Iniciar Sesión</h2>
            <p class="muted">Accede con tu correo y contraseña.</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Correo electrónico</label>
                    <input id="login-email" type="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input id="login-password" type="password" required>
                </div>
                <button type="button" class="btn" onclick="alert('Aquí iría la lógica para iniciar sesión')">Iniciar</button>
            </form>
        </div>
    </section>
</main>

</body>
</html>
